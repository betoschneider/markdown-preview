<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v18h-6M10 17l5-5-5-5M13.8 12H3m3.2-9H3v18h3.2"/></svg>
          <h1>Markdown Preview</h1>
        </div>
        <div class="actions">
           <!-- Future actions like copy or download could go here -->
        </div>
      </header>
      <main class="container">
        <section class="editor-pane">
          <div class="pane-header">
            <span>MARKDOWN</span>
          </div>
          <textarea id="editor" placeholder="Type your markdown here..." spellcheck="false"></textarea>
        </section>
        <section class="preview-pane">
          <div class="pane-header">
            <span>PREVIEW</span>
          </div>
          <div id="preview" class="markdown-body"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
