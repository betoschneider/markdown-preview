server {
    listen       8510;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Handle requests to root (remote scenario where prefix is stripped)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle requests with prefix (local scenario)
    location /markdown/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }
}
